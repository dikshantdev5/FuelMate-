<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Smart Fuel Booking</title>
<link rel="stylesheet" href="style.css">
<style>
    .auth-container {
        max-width: 400px;
        margin: 50px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }
    button {
        background: #203a43;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #2c5364;
    }
    header {
        text-align: center;
        padding: 10px;
        background: #203a43;
        color: white;
        font-size: 20px;
    }
</style>
</head>
<body>

<header><b>Smart Fuel Booking</b></header>
<header>Login</header>

<div class="auth-container">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script>
function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value;

    // If no users exist in localStorage, create a default account
    if (!localStorage.getItem("users")) {
        localStorage.setItem("users", JSON.stringify([{ username: "admin", password: "1234" }]));
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];
    let found = users.find(u => u.username === user && u.password === pass);

    if (found) {
        localStorage.setItem("loggedInUser", user);
        alert("Login Successful!");
        window.location.href = "index.html";
    } else {
        alert("Invalid username or password.");
    }
}
</script>

</body>
</html>
